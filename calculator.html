<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel='stylesheet' type='text/css' media='screen' href='calculator.css'>
</head>
<body>
    <div class="calculator">
        <button>+</button>
        <button>-</button>
        <button>=</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
    </div>
    <div class="calculatoroutput"></div>
    <script src='calculator.js'></script>
</body>
</html>
